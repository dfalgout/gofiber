<h1>Todos</h1>
<form hx-post="/api/todos" hx-target="#todos" hx-swap="beforeend" hx-ext="json-enc">
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
    </div>
    <div>
        <label for="complete">Complete</label>
        <input type="checkbox" name="complete" id="complete" value="true" />
    </div>
    <button>Create</button>
</form>
<article hx-get="api/todos" hx-trigger="once" hx-swap="innerHTML" id="todos"></article>
